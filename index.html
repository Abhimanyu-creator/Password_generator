<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1" >
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="heroLine">
            <h1 class="heroLine-1">Generate a</h1>
            <h1 class="heroLine-2">random password</h1>
        </div>
        <div class="subLine">
            <h2 class="subLine-el">Never use an insecure password again.</h2>
        </div>
        <button onclick="generatePassword()">Generate passwords</button>
        <div class="password-showcase">
            <h3 class="password-el" id="password-1">password-1</h3>
            <h3 class="password-el" id="password-2">password-2</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
